<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="fr">
    <!--SimpleDateFormat sdf = new SimpleDateFormat("dd-MMM-yyyy'T'HH:mm"):
    String dateString = sdf.format(weatherResponse.getDt()*1000):
    date.setText(dateString): String currentDateTimeString = DateFormat.getDateTimeInstance().format(new Date(weatherResponse.getDt()*1000));
                date.setText(currentDateTimeString);-->

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Java Weather App </title>
        <wicket:link>
            <link href='https://fonts.googleapis.com/css?family=Monsserat' rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link rel="stylesheet" href="css/style.css"> 
        </wicket:link>
    </head>

   <body>
    <div class="container-fluid">
        <div class="nav">
            <div class="container">
                <div class="branding">
                    <span class=".dot">&nbsp;&nbsp;</span>
                    <span class="h4 app-name">Weather App</span>
                    <span class="float-end"><img class="avatar" src="https://media-exp1.licdn.com/dms/image/C4D03AQGyTBvZUyVd0w/profile-displayphoto-shrink_200_200/0/1636373908341?e=1656547200&v=beta&t=ipPePUR3OxV6x9lVjru0-NFaLo_jpG8Wf-bq73IzA9k"/></span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="container content">
            <div class="">
                <form name="search_form" class="search_form">
                    <div class="col-md-12">
                      <div class="group">      
                          <input type="text" required>
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Enter City</label>
                      </div>
                    </div>
                </form>
              </div>
  
            
            <h1 class="condition">Cloud, Thunder</h1>
            <h1 class="temp">35°C</h1>
            <h1 class="time">01:40</h1>
            <h1 class="location">Lomé, TG</h1>
            </div>
        </div>
    </div>
</body>

</html>
